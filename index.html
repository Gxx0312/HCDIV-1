<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 20px;
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Singapore 2-Hour Weather Forecast</h1>
        <p id="timestamp" class="text-center text-muted"></p >
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Area</th>
                    <th>Forecast</th>
                </tr>
            </thead>
            <tbody id="weather-table">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch the weather data from the API
        async function fetchWeatherData() {
            try {
                const response = await fetch('https://api-open.data.gov.sg/v2/real-time/api/two-hr-forecast');
                const data = await response.json();

                // Extract the forecast data
                const forecasts = data.items[0].forecasts;
                const timestamp = data.items[0].update_timestamp;

                // Populate the table
                const tableBody = document.getElementById('weather-table');
                tableBody.innerHTML = forecasts.map(forecast => `
                    <tr>
                        <td>${forecast.area}</td>
                        <td>${forecast.forecast}</td>
                    </tr>
                `).join('');

                // Display the update timestamp
                document.getElementById('timestamp').textContent = `Last updated: ${new Date(timestamp).toLocaleString()}`;
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }

        // Call the function to load data on page load
        fetchWeatherData();
    </script>
</body>
</html>
